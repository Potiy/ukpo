<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Log in</title>
    <style type="text/css">
        input {
            line-height: 2;
            width: 30%;
            background: #9dccb9;
            margin-bottom: 4px;
        }
        input[type=submit] {
            padding: 5px 15px;
            background: #28cc7c;
            cursor: pointer;
            border-radius: 0px 10px;
        }
        button {
            padding: 5px 15px;
            background: #28cc7c;
            cursor: pointer;
            border-radius: 0px 10px;
            margin: 0;
        }
    </style>
</head>
<body>
<div>
    <h2 >Please log in</h2>
    <form th:action="@{/login}" method="post">
        <p th:if="${param.error}">Некорректный пароль или логин</p>
        <p th:if="${param.logout}"></p>

        <p><input type="text" name="login" placeholder="Login"/></p>
        <p><input type="password" name="pass" placeholder="Password"/></p>
        <p><input name="btnLogin" type="submit" value="Log in"/></p>
        <p><button type="button" onclick="location.href='/'">Главная</button></p>
    </form>
</div>
</body>
</html>
